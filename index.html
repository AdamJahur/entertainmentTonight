<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Entertainment Tonight</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header id="header" role="banner">
		<div class="main-nav">
			<div class="container">
				<div class="header-top">
					<div class="pull-right social-icons"></div>
				</div>
				<div class="row">
					<div class="navbar-header">
						<button class="navbar-toggle" data-target=
                        ".navbar-collapse" data-toggle="collapse" type=
                        "button"><span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span> <span class=
                        "icon-bar"></span> <span class=
                        "icon-bar"></span></button> <a class="navbar-brand"
                        href="index.html"><p id="logo"><span style="color:black;font-style:bold; line-height: 1em;">Entertainment Tonight</span></p><!-- <img alt="logo" class=
                        "img-responsive" src="images/logo.png"> --> 
                        </a>
					</div>
					<div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="scroll active">
                                <a href="#home">Home</a>
                            </li>
                            <li class="scroll">
                                <a href="#explore">Search</a>
                            </li>
                            <li class="scroll">
                                <a href="#event">Event List</a>
                            </li>
                            <li class="scroll">
                                <a href="#about">Event Details</a>
                            </li>
                        </ul>
                    </div>
				</div>
			</div>	
		</div>
	</header>

	<div class="modal fade" id="loginmodal" style="color: blue;">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button aria-hidden="true" class="close" data-dismiss=
                    "modal" type="button">&times;</button>
                    <h4 class="modal-title">Modal title</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
                        <label class="control-label" for="recipient-name">First
                        Name:</label> <input class="form-control" id=
                        "registerFirstName" type="text">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="recipient-name">Last
                        Name:</label> <input class="form-control" id=
                        "registerLastName" type="text">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for=
                        "recipient-name">Email:</label> <input class=
                        "form-control" id="registerEmail" type="text">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for=
                        "message-text">Password:</label> <input class=
                        "form-control" id="registerPassword" type="password">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="message-text">Confirm
                        Password:</label> <input class="form-control" id=
                        "registerConfirmPassword" type="password">
                    </div>
                    <div class="checkbox">
                        <label><input id="modalcheck" type="checkbox" value=
                        "">Create a New User</label>
                    </div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="reviewmodal" style="color: blue;">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button aria-hidden="true" class="close" data-dismiss=
                    "modal" type="button">&times;</button>
                    <h4 class="modal-title">Read Reviews</h4>
				</div>
				<div class="modal-body">
                    <div id="renderreviews" style=
                    "overflow: auto; height: 400px; font-style: Arial;"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal" id=
                    "modclose" type="button">Close</button>
                </div>
			</div>
		</div>
	</div>

	<section id="home">
		
	</section>


<!-- <script src="main.js" type="text/javascript"></script>
 --></body>
</html>
